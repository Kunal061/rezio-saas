version: '3.8'

services:
  rezio-saas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rezio-saas-container
    ports:
      - "2000:2000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rezio-network

  # Optional: PostgreSQL database (if you want to run DB locally)
